<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="UTF-8"/>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div>
      <div class="displayContainer">
        <div id="display"></div>
      </div>
    </div>
        <button class="onOff">ON/OFF</button>
        <button class="modifier">Clear</button>
        <button class="modifier">Copy</button>
        <button class="modifier">Backspace</button>
    
        <div class="buttonsContainer">

        <button class="modifier">+/-</button>
        <button class="operator">ⁿ√</button>
        <button class="operator">xⁿ</button>
        <button class="operator" data-key="111">/</button>
        <button class="operator">%</button>

        <button class="number" data-key="103">7</button>
        <button class="number" data-key="104">8</button>
        <button class="number" data-key="105">9</button>
        <button class="operator" data-key="106">*</button>

        <button class="number" data-key="100">4</button>
        <button class="number" data-key="101">5</button>
        <button class="number" data-key="102">6</button>
        <button class="operator" data-key="109">-</button>

        <button class="number" data-key="97">1</button>
        <button class="number" data-key="98">2</button>
        <button class="number" data-key="99">3</button>
        <button class="operator plusButton" data-key="107">+</button>

        <button class="number zeroButton" data-key="96">0</button>
        <button class="modifier" data-key="110">.</button>
        <button class="operator equalButton" data-key="13">=</button>
  </main>
</body>
</html>
