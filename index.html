<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="UTF-8"/>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div>
      <div class="displayContainer">
        <div id="display"></div>
      </div>
    </div>
        <button class="onOff">ON/OFF</button>
        <button class="modifier">Clear</button>
        <button class="modifier">Copy</button>
        <button class="modifier" data-key="Backspace">Backspace</button>
    
        <div class="buttonsContainer">

        <button class="modifier" data-key="`">+/-</button>
        <button class="operator">ⁿ√x</button>
        <button class="operator">xⁿ</button>
        <button class="operator" data-key="/">/</button>
        <button class="operator" data-key="%">%</button>

        <button class="number" data-key="7">7</button>
        <button class="number" data-key="8">8</button>
        <button class="number" data-key="9">9</button>
        <button class="operator" data-key="*">*</button>

        <button class="number" data-key="4">4</button>
        <button class="number" data-key="5">5</button>
        <button class="number" data-key="6">6</button>
        <button class="operator" data-key="-">-</button>

        <button class="number" data-key="1">1</button>
        <button class="number" data-key="2">2</button>
        <button class="number" data-key="3">3</button>
        <button class="operator plusButton" data-key="+">+</button>

        <button class="number zeroButton" data-key="0">0</button>
        <button class="modifier" data-key=".">.</button>
        <button class="operator equalButton" data-key="Enter">=</button>
  </main>
</body>
</html>
