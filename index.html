<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="UTF-8"/>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div>
      <div id="display">
        <input type="text">
      </div>
    </div>
        <button class="onOff">ON/OFF</button>
        <button class="clear">Clear</button>
        <button class="copy">Copy</button>
        <button class="backspace">Backspace</button>
    <div class="buttonsContainer">

        <button>+/-</button>
        <button>ⁿ√</button>
        <button>xⁿ</button>
        <button>/</button>
        <button>%</button>
        
        <button>9</button>
        <button>8</button>
        <button>7</button>
        <button>*</button>

        <button>6</button>
        <button>5</button>
        <button>4</button>
        <button>-</button>

        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button class="plusButton">+</button>

        <button class="zeroButton">0</button>
        <button>.</button>
        <button class="equalButton">=</button>
  </main>
</body>
</html>
