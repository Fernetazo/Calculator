<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="UTF-8"/>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div>
      <div class="displayContainer">
        <div id="display"></div>
      </div>
    </div>
        <button class="onOff">ON/OFF</button>
        <button class="clear">Clear</button>
        <button class="copy">Copy</button>
        <button class="backspace">Backspace</button>
    <div class="buttonsContainer">

        <button>+/-</button>
        <button class="operator">ⁿ√</button>
        <button class="operator">xⁿ</button>
        <button class="operator">/</button>
        <button class="operator">%</button>

        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator">*</button>

        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator">-</button>

        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator plusButton">+</button>

        <button class="number zeroButton">0</button>
        <button>.</button>
        <button class="operator equalButton">=</button>
  </main>
</body>
</html>
