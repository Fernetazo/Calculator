<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="UTF-8"/>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="calculator">
      <div class="displayContainer">
        <div id="display"></div>
      </div>
      <div class="buttonsContainer">
        <button class="onOff specialA">?</button>
        <button class="modifier specialA">üìã</button>
        <button class="specialB">C</button>
        <button class="modifier specialB backspace" data-key="Backspace">DEL</button>
    

        <button class="modifier specialC" data-key="`">+/-</button>
        <button class="operator specialC">‚Åø‚àöx</button>
        <button class="operator specialC">x‚Åø</button>
        <button class="operator specialC" data-key="√∑">√∑</button>
        <button class="operator specialC" data-key="%">%</button>

        <button class="number" data-key="7">7</button>
        <button class="number" data-key="8">8</button>
        <button class="number" data-key="9">9</button>
        <button class="operator specialC" data-key="*">*</button>

        <button class="number" data-key="4">4</button>
        <button class="number" data-key="5">5</button>
        <button class="number" data-key="6">6</button>
        <button class="operator specialC" data-key="-">-</button>

        <button class="number" data-key="1">1</button>
        <button class="number" data-key="2">2</button>
        <button class="number" data-key="3">3</button>
        <button class="operator plusButton specialC" data-key="+">+</button>

        <button class="number zeroButton" data-key="0">0</button>
        <button class="modifier specialC" data-key=".">.</button>
        <button class="operator equalButton" data-key="Enter">=</button>

      </div>
    </div>
  </main>
</body>
</html>
